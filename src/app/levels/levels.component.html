<div class="container">
  <div class="header">
    <span>Normal</span>
    <div class="score">
      <span>⭐ {{ userStars }}</span>
      <span>💰 50</span>
    </div>
  </div>
  <div class="level-grid">
    <div
      *ngFor="let level of levels"
      class="level"
      [ngClass]="{ locked: isLocked(level.levelNumber), unlocked: !isLocked(level.levelNumber) }"
      (click)="handleLevelClick(level.levelNumber)"
    >
      {{ isLocked(level.levelNumber) ? "🔒" : level.Done ? "✔" : "?" }}
</div>
  </div>
  
</div>
<app-footer></app-footer>
