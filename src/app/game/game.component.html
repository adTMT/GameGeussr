<div class="level-container">
    <div class="top-section">
      <div class="level-info">
        <span>Level {{levelNumber}}</span>
      </div>
      <div class="score-info">
        <span>{{score}}</span>
      </div>
    </div>
  
    <div class="image-container">
      <img [src]="imageUrl" alt="Raad het woord" />
    </div>
  
    <div class="hints-section">
      <div class="hint hint1">
        <span>ðŸ’¡ {{hintCost1}}</span>
      </div>
      <div class="hint hint2">
        <span>ðŸ’¡ {{hintCost2}}</span>
      </div>
    </div>
  
    <div class="word-display">
      @for (letter of guessedLetters; track $index) {
        <div class="letter-box" (click)="removeLetter($index)">{{letter}}</div>
      }
    </div>
  
    <div class="letter-bank">
      @for (letter of letters; track $index) {
        <div class="letter-box" (click)="selectLetter(letter, $index)">{{letter}}</div>
      }
      </div>
    </div>
      <div class="actions">
          <button (click)="useHint1()">Hint 1</button>
          <button (click)="useHint2()">Hint 2</button>
          <button (click)="checkAnswer()">Check Answer</button>
      </div>
